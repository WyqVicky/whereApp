<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue使用中的细节点</title>
		<script type="text/javascript" src="../js/vue.js" ></script>
	</head>
	<div id="app">
		<table>
			<tbody>
				<!--is属性解决H5点编码规范，解决浏览器解析问题-->
				<tr is='row'></tr>
				<tr is='row'></tr>
				<tr is='row'></tr>
			</tbody>
		</table>
	</div>
	<script>
		Vue.component('row',{
			//子组件定义data必须是一个函数，不能是一个对象
			//因为子组件不像根组件只会被调用一次，每个子组件都应该有自己的数据，
			//通过来返回一个对象的目的，就是让每个子组件都拥有独立的数据存储
			data: function() {
				return {
					content : 'This is a row'
				}
			},
			template: '<tr><td>{{content}}</td></tr>'
		})
		var vm = new Vue({
			el: '#app'
		})
	</script>
	<body>
	</body>
</html>
