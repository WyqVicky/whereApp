<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>VUe中的插槽(slot)</title>
		<script type="text/javascript" src="../js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<body-content>
				<!--<p>Vicky</p>-->
				<!--剧名插槽，给每个插槽传递的内容区域加一个slot=“”，这种语法就叫剧名插槽-->
				<div class="header" slot="header">header</div>
				<div class="footer" slot="footer">footer</div>
			</body-content>
		</div>
		<script>
			Vue.component('body-content',{
				//通过插槽可以方便的向子组件传递DOM元素，同时子组件可以通过slot使用插槽的内容
				//不传递插槽内容，slot可以定义默认值，定义在slot标签内部
				//在调用子组件时，一次性传递多个区域的DOM结构，在子组件里，通过剧名插槽分别使用不同的DOM结构
				template: '<div><slot name="header"></slot><div class="content">content</div><slot name="footer"></slot></div>'
			})
			var vm =new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
