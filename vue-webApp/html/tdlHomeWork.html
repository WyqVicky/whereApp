<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html charset=UTF-8">
		<meta name="viewport" content="width=devive-width,ininial-sacle=1.0,maximum-scale=1.0,user-scale=no" />
		<meta name="description" content="ToDoList无须注册即可使用，数据存储在用户浏览器的H5本地数据库里，是最简单最安全的待办事项列表应用" />
		<link rel="stylesheet" href="../style/tdlHomeWork.css" />
		<title>ToDoList--最简单的待办事项列表</title>
	</head>
	<body>
		<header>
			<section>
				<form id="form" action="javascript:postaction()">
					<label for="title">TodDoList</label>
					<input type="text" id="title" name="title" placeholder="添加ToDo" required="required" autocomplete="off" />
				</form>
			</section>
		</header>
		<section>
			<h2>正在进行<span id="todocount"></span></h2>
			<ol id="todolist" class="demo-box"></ol>
			<h2>已经完成 <span id="donecount"></span></h2>
			<ul id="donelist"></ul>
		</section>
		<footer>
			Copyright &copy; 2019 by Vicky
			<a href="javascript:clear()">clear</a>
		</footer>
		<script type="text/javascript" src="../js/tdlHomeWork.js" ></script>
	</body>
</html>
